<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frase del día</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s ease;
    }

    .frase {
      font-size: 24px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      transition: opacity 0.4s ease;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="frase" id="frase">{{ frase }}</div>
  <br>
  <button onclick="obtenerFrase()">✨ Otra frase</button>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
